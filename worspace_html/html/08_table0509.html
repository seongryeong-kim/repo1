    <table border="1">
        <caption>caption 테이블의 설명</caption>

        <thead>
            <tr>
                <td>제목1</td>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>내용1</td>

            </tr>
        </tbody>

    </table>

    <!-- 테이블 안에 테이블 넣기는 td안에 들어간다-->

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>내용1</td>
                            <td>내용2</td>
                        </tr>
                    </tbody>

                </table>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
