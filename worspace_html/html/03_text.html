<html>
    <head>
        <title>텍스트 태그 연습</title>
    </head>
    <body>
        <!-- h1 태그는 한페이지에 하나만 있게 해주는 게 좋다-->
        <h1>h1 해딩태그</h1>
        
        
        <!--
            h1 아닌 것은 여러개 있어도 된다 
            h2 이하는 그 이상이 있는 게 좋다
            만약 h3가 필요하면 어딘가에 h1과 h2가 존재하는 게 좋다 
        -->
        <h2>h2 해딩태그</h2>
        <h3>h3 해딩태그</h3>
        <h4>h4 해딩태그</h4>
        <h5>h5 해딩태그</h5>
        <h6>h6 해딩태그</h6>
        <!-- h6까지만 의미가 있다-->
        <h7>h7</h7>
        <human>human</human>
        1234<br>
        4567
        123
        <!-- 글씨 두껍게 b보단 strong 쓰기-->
        <strong>strong</strong>
        <h1><strong>strong</strong></h1>
        <br>
        오늘 <strong>점심</strong> 뭐먹지
        오늘 <h1><strong>점심</strong></h1> 뭐먹지
        오늘 <strong><h2>점심</h2></strong> 뭐먹지
        <br>
        <!-- 기울여쓰기 i보다는 em쓰기로-->
        <em>이탤릭체</em> <br>
        <em>오늘 <strong>저녁</strong>뭐먹지?</em><br>

        <!-- 아래는 그냥 읽어만 보고 지나감 css에서 다시 배움-->
        <br><mark>mark</mark>
        <br><del>집가고 싶다</del>
        <br><ins>너는 뭐니</ins>
        <!-- p는 문단의 의미-->
        <p> 
            아무글씨나 적어주세요<br>
            다음줄
        </p>    
        <p>
            아무글씨나 적어주세요
            다음줄
        </p>
        두칸을     띄어쓰기<br>
        두칸을 &nbsp;&nbsp; 띄어쓰기 & nbsp;
    <br>
    3 &lt; br &gt; 4
    <hr>    
        <pre>
            asap
        </pre>
        <hr>
</body>
</html>
