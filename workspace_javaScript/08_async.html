        function fn1(){
            console.log('fn1 실행');

            fn2();
        }
        function fn2(){
            // console.log('fn2 실행');
            setTimeout(function(){
                console.log('fn2 실행');
            }, 0) //0초 이후 가장 빠른 시간에 실행, 얘는 예약을 했고

            fn3(); //얘는 직접 찾아옴 
        }
        function fn3(){
            console.log('fn3 실행');
        }
        fn1();
    </script>
</head>
